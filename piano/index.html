<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>piano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/piano.css">
</head>

<body>
    <div class="container" style="text-align: center;">
        <div id="container-piano">
            <!-- Main Heading -->
            <div class="container-heading">
                <img src="assets/img/clef.png" width="32px" height="32px">
                <h1>Virtual Piano</h1>
                <img class="img img-fluid logo" src="assets/img/logo.png" width="16px" height="16px">
            </div>
            <div class="btn-group" role="group">
                <!-- Natural Notes -->
                <button class="btn btn-dark natural-note-button" type="button">A</button>
                <button class="btn btn-dark natural-note-button" type="button">B</button>
                <button class="btn btn-dark natural-note-button" type="button">C</button>
                <button class="btn btn-dark natural-note-button" type="button">D</button>
                <button class="btn btn-dark natural-note-button" type="button">E</button>
                <button class="btn btn-dark natural-note-button" type="button">F</button>
                <button class="btn btn-dark natural-note-button" type="button">G</button>
                <!-- Sharp Notes -->
                <button class="btn btn-light sharp-note-button" type="button" style="--multiplier: 1;">A#</button>
                <button class="btn btn-light sharp-note-button" type="button" style="--multiplier: 3;">C#</button>
                <button class="btn btn-light sharp-note-button" type="button" style="--multiplier: 4;">D#</button>
                <button class="btn btn-light sharp-note-button" type="button" style="--multiplier: 6;">F#</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
