<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="info">Time now...</div>
    <div id="hours-type">
        <input type="radio" id="hour-type-12" name="hours-12" value="12">
        <label for="12">12-hours</label><br>
        <input type="radio" id="hour-type-24" name="hours-12" value="24" checked>
        <label for="24">24-hours</label>
    </div>
    <div id="clock">
        <div id="hours" class="clock-item"></div>
        <div class="clock-item">:</div>
        <div id="minutes" class="clock-item"></div>
        <div class="clock-item">:</div>
        <div id="seconds" class="clock-item"></div>            
   </div>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/digitalClock.js"></script>
</body>

</html>
