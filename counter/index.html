<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <h1>Counter</h1>
                <p id="result">0</p>
                <div>
                    <button id="plus-hundred" onclick="plus(100)"><pre>+ 100</pre></button>
                    <button id="plus-ten" onclick="plus(10)"><pre>+ 10 </pre></button>
                    <button id="plus-one" onclick="plus(1)"><pre>+ 1  </pre></button>    
                </div>
                <div>
                    <button id="minus-hundred" onclick="minus(100)"><pre>- 100</pre></button>
                    <button id="minus-ten" onclick="minus(10)"><pre>- 10 </pre></button>
                    <button id="minus-one" onclick="minus(1)"><pre>- 1  </pre></button> 
                    <button id="clear" onclick="reset()"><pre> CLEAR </pre></button>
                </div>
        </div>
    </div>
        
    <script src="assets/js/counter.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
