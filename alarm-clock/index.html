<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body onload="setClockMode('analog')">
    <!-- select clock mode -->
    <div class="container">
        <select id="select-clock-mode" onchange="setClockMode()">
            <option value="analog" selected">Analog</option>
            <option value="digital">Digital</option>
        </select>
    </div>

    <!-- analog clock -->
    <div id="analog-clock" class="text-center">
        <canvas id="canvas" width="auto" height="480"></canvas>
    </div>

    <!-- digital clock -->
    <div id="digital-clock" class="container" style="min-width: 16rem;">
        <div id="container-clock-digital">
                <div id="clock-display-digital">
                    <div id="hours" class="clock-item"></div>
                    <div class="clock-item">:</div>
                    <div id="minutes" class="clock-item"></div>
                    <div class="clock-item">:</div>
                    <div id="seconds" class="clock-item"></div>
                    <div id="period" class="clock-item">&nbsp;</div>
                    <div id="date">&nbsp;-&nbsp;
                    </div>
                </div>
                <div id="hours-type">
                <input type="radio" id="hour-type-12" name="hours-12" value="12">
                <label class="fw-lighter" for="12">12-hours</label><br>
                <input type="radio" id="hour-type-24" name="hours-12" value="24" checked>
                <label class="fw-lighter" for="24">24-hours</label>
                </div>
        </div>       
    </div>

    <!-- alarm -->

        <h2>Alarm Set On:</h2>

    <script src="assets/js/digitalClock.js"></script>
    <script src="assets/js/alarmClock.js"></script>
    <script>
        //Displays only one clock (analog or digital) based on mode
        function setClockMode(param) {
            let clockMode = document.getElementById("select-clock-mode").value;
            let analogClock = document.getElementById("analog-clock");
            let digitalClock = document.getElementById("digital-clock");

            if (clockMode === "analog" || param === "analog") {
                //hide digital clock & display the analog one
                digitalClock.style.display = "none";
                analogClock.style.display = "block";

            }else if (clockMode === "digital" || param === "digital"){
                //hide analog clock & display the digital one
                analogClock.style.display = "none";
                digitalClock.style.display = "block";
            }
        }
    </script>
</body>
