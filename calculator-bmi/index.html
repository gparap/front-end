<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BMI</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js.map">
</head>

<body>
    <div class="container text-center">
        <div class="col-sm-9">
            <h1>Body Mass Index Calculator</h1>

            <!--height-->
            <div>
                <label for="height">Enter height (cm)</label>
                <input id="height" type="number">
            </div>

            <!--weight-->
            <div>
                <label for="weight">Enter weight (kg)</label>
                <input id="weight" type="number">
            </div>

            <!--calculate-->
            <div>
                <button class="btn btn-dark" onclick="calculate()">Calculate</button>
            </div>

            <!--result-->
            <div>
                <p id="result"></p>
            </div>

            <!--categories-->
            <div id="categories">
                <h5>BMI Categories</h5>
                Underweight = <18.5<br />
                Normal weight = 18.5–24.9<br />
                Overweight = 25–29.9<br />
                Obesity = >=30
            </div>
        </div>
    </div>

    <script src="js/bmi.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
