<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="text-center centered-column">
        <!-- Password Generator -->
        <div id="generator">
            <label class="form-label password-label">Password Generator</label>
            <input type="text">
            <button class="btn btn-primary password-button" type="button">Generate Password</button>
        </div>

        <!-- Password Validator -->
        <div id="validator">
            <label class="form-label password-label">Password Validator</label>
            <input class="password-input" type="text">
            <button class="btn btn-primary password-button" type="button">Validate Password</button>
        </div>

        <!-- Radio to switch between them -->
        <div class="container centered-items">
            <div class="centered-radio">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioGenerator" checked>
                <label class="form-check-label right-radio-label" for="flexRadioGenerator">
                    Use Generator
                </label>
            </div>
            <div class="centered-radio">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioValidator">
                <label class="form-check-label right-radio-label" for="flexRadioValidator">
                    Use Validator
                </label>
            </div>
        </div>

        <!-- Password info -->
        <div id="password-info-container">
            <p class="mt-4" id="password-info">
                <i>Safest passwords should contain UPPERCASE and lowercase letters, digits, special characters (like
                    '!', '@', etc.) and should not be too short.</i>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
