<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center p-5">Personal Finances</h1>

        <!-- Application Labels-->
        <div class="mb-4" id="app-label-panel">
            <div class="app-label">
                <p class="text-center h2">Balance: 1000€</p>
            </div>
            <div class="app-label">
                <p class="text-center h6">All Transactions</p>
            </div>
            <div class="app-label">
                <p class="text-center h6">Negative Transactions</p>
            </div>
            <div class="app-label">
                <p class="text-center h6">Positive Transactions</p>
            </div>
        </div>

        <!-- Add Transactions -->
        <div id="add-transaction-panel">
            <div class="text-center add-transaction">
                <p class="text-center h2">Transaction Type:</p><input type="text">
            </div>
            <div class="text-center add-transaction">
                <p class="text-center h2">Transaction Amount:</p><input type="text">
            </div>
            <div class="text-center mt-2"><button class="btn btn-primary" type="button">Add Transaction</button></div>
        </div>

        <!-- Transactions -->
        <div id="transaction-panel">
            <p class="text-center h3 mt-4 mb-2">Transactions:</p>
            <p class="text-center h3">Car Insurance -100€</p>
            <p class="text-center h3">Groceries -100€</p>
            <p class="text-center h3">Wage +1000€</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
