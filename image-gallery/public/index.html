<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
        <div class="container text-center" style="margin-top: 1.2rem; margin-bottom: 1.2rem;">
            <h1>Image Gallery</h1>
        </div>
    </header>
    <main>
        <div class="container" style="max-width: 640px; margin: auto; padding: 0;">
            <!--Main Image-->
            <img class="img-fluid" src="img/pexels-berend-de-kort-1452701.jpg" alt="" id="img-main">

            <!--Thumbnails-->
            <div class="row row-cols-3" style="--bs-gutter-x: 0;">
                <div class="col">
                    <img class="img-thumbnail" src="img/pexels-berend-de-kort-1452701.jpg" alt="" onclick="expandImage(event)">
                </div>
                <div class="col">
                    <img class="img-thumbnail" src="img/pexels-goashape-39110.jpg" alt="" onclick="expandImage(event)">
                </div>
                <div class="col">
                    <img class="img-thumbnail" src="img/pexels-hristo-fidanov-1252890.jpg" alt="" onclick="expandImage(event)">
                </div>
            </div>
            <div class="row row-cols-3" style="--bs-gutter-x: 0;">
                <div class="col">
                    <img class="img-thumbnail" src="img/pexels-pixabay-2150.jpg" alt="" onclick="expandImage(event)">
                </div>
                <div class="col">
                    <img class="img-thumbnail" src="img/pexels-pixabay-220201.jpg" alt="" onclick="expandImage(event)">
                </div>
                <div class="col">
                    <img class="img-thumbnail" src="img/pexels-zukiman-mohamad-21787.jpg" alt="" onclick="expandImage(event)">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container text-center" style="margin-top: 0.6rem;">
            <h6 id="user-helper-text">Click on the thumbnails to expand the images...</h6>
        </div>
    </footer>
    <script type="text/javascript">
        function expandImage(event) {
        	//get the thumbnail that was clicked
        	let thumbnail = event.target;
        	console.log(thumbnail.src);
        	
        	//expand the main image based on the thumbnail
        	let mainImg = document.getElementById('img-main');
        	mainImg.src = thumbnail.src;
        	
        	//hide the user helper text
        	let userHelperText = document.getElementById('user-helper-text');
        	userHelperText.style.visibility = 'hidden';
        }
    </script>
  </body>
</html>
