<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thumbnails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body onload="hideAllSections();">
    <header>
		<nav class="navbar navbar-expand bg-light">
    		<div class="container">
    			<a class="navbar-header navbar-brand" href="../index.html">Image Gallery</a>
    			<ul class="navbar-nav">
    				<li class="nav-item"><a class="nav-link" href="#">Thumbnails</a></li>
    				<li class="nav-item"><a class="nav-link" href="grid.html">Grid</a></li>
    				<li class="nav-item"><a class="nav-link" href="carousel.html">Carousel</a></li>
    			</ul>
    		</div>
    	</nav>
    </header>
	<main>
    	<section>
	    	<div class="container" style="max-width: 640px; margin: auto; padding: 0;">
	            <!--Main Image-->
	            <img class="img-fluid" src="../img/img_01.jpg" alt="" id="img-main">
	
	            <!--Thumbnails-->
	            <div class="row row-cols-3" style="--bs-gutter-x: 0;">
	                <div class="col">
	                    <img class="img-thumbnail" src="../img/img_01.jpg" alt="" onclick="expandImage(event)">
	                </div>
	                <div class="col">
	                    <img class="img-thumbnail" src="../img/img_02.jpg" alt="" onclick="expandImage(event)">
	                </div>
	                <div class="col">
	                    <img class="img-thumbnail" src="../img/img_03.jpg" alt="" onclick="expandImage(event)">
	                </div>
	            </div>
	            <div class="row row-cols-3" style="--bs-gutter-x: 0;">
	                <div class="col">
	                    <img class="img-thumbnail" src="../img/img_04.jpg" alt="" onclick="expandImage(event)">
	                </div>
	                <div class="col">
	                    <img class="img-thumbnail" src="../img/img_05.jpg" alt="" onclick="expandImage(event)">
	                </div>
	                <div class="col">
	                    <img class="img-thumbnail" src="../img/img_06.jpg" alt="" onclick="expandImage(event)">
	                </div>
	            </div>
	        </div>
    	</section>
    </main>
    <footer>
        <div class="container text-center" style="margin-top: 0.6rem;">
            <h6 id="user-helper-text">Click on the thumbnails to expand the images...</h6>
        </div>
    </footer>
    
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function expandImage(event) {
        	//get the thumbnail that was clicked
        	let thumbnail = event.target;
        	console.log(thumbnail.src);
        	
        	//expand the main image based on the thumbnail
        	let mainImg = document.getElementById('img-main');
        	mainImg.src = thumbnail.src;
        	
        	//hide the user helper text
        	let userHelperText = document.getElementById('user-helper-text');
        	userHelperText.style.visibility = 'hidden';
        }
    </script>
  </body>
</html>
