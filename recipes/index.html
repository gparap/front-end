<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>recipes</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/recipe.css">
</head>

<body>
    <div class="container">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-md bg-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" alt="Logo" width="24" height="24"
                        class="d-inline-block align-text-top">
                    Recipes</a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" type="button" onclick="filterCategory('filter-recipe-all');">All</a></li>
                        <li class="nav-item"><a class="nav-link active" type="button" onclick="filterCategory('filter-recipe-recent');">Recent</a></li>
                        <li class="nav-item"><a class="nav-link active" type="button" onclick="filterCategory('filter-recipe-featured');">Featured</a></li>
                        <!-- Recipe Categories List -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categories
                            </a>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="button" onclick="filterCategory('filter-recipe-meat');">Meat</button>
                                <button class="dropdown-item" type="button" onclick="filterCategory('filter-recipe-pasta');">Pasta</button>
                                <button class="dropdown-item" type="button" onclick="filterCategory('filter-recipe-salad');">Salad</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Search Input and Button -->
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="Search Recipe or Ingredient">
                    <button class="btn btn-outline-secondary" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                            viewBox="0 0 16 16" class="bi bi-search">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Recipes Container -->
        <div class="row mt-2" id="container-recipes">
        </div>

        <!-- Recipe Modal -->
        <div class="modal fade" id="recipeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalRecipeTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Recipe Title -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalRecipeTitle">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Actual Recipe -->
                    <div class="modal-body">
                        <!-- Recipe Image -->
                        <img class="card-img-top w-100 d-block" src="" id="modalRecipeImage">
                        <!-- Recipe Details -->
                        <p id="modalRecipeDescription"></p>
                        <p id="modalRecipeIngredients"></p>
                        <p id="modalRecipeInstructions"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close Recipe</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Top
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                        </svg>
                    </a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2024 gparap</p>
        </footer>

    </div><!-- endof container -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/scripts/recipes.js"></script>
    <script>
        initRecipes();
    </script>
</body>

</html>
