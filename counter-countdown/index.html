<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container d-flex flex-column align-items-center py-4 py-xl-5">
        <h1>Countdown Timer</h1>
        <br>
        <div class="p-2" style="display: flex;">
            <h2>00h:&nbsp;</h2>
            <h2>00m:&nbsp;</h2>
            <h2>00s&nbsp;</h2>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div>
                    <button class="btn btn-outline-dark" id="hours-plus" onclick=""><pre style="padding-top: 25%;">Hours +1</pre></button>
                    <button class="btn btn-outline-dark" id="minutes-plus" onclick=""><pre style="padding-top: 25%;">Minutes +1</pre></button>
                    <button class="btn btn-outline-dark" id="seconds-plus" onclick=""><pre style="padding-top: 25%;">Seconds +1</pre></button>    
                </div>
                <div>
                    <button class="btn btn-outline-dark" id="hours-minus" onclick=""><pre style="padding-top: 25%;">Hours -1</pre></button>
                    <button class="btn btn-outline-dark" id="minutes-minus" onclick=""><pre style="padding-top: 25%;">Minutes -1</pre></button>
                    <button class="btn btn-outline-dark" id="seconds-minus" onclick=""><pre style="padding-top: 25%;">Seconds -1</pre></button> 
                </div>
            </div>
        </div>
        <div class="p-2">
            <button class="btn btn-dark">Start Countdown</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
