<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <h1 class="d-flex justify-content-center">Random Quote Generator</h1>

        <!-- Quote Area -->
        <div class="d-flex justify-content-center">
            <textarea id="textarea-quote" rows="5" readonly="true" placeholder="Press the button to get a quote."></textarea>
        </div>
        
        <!-- Get Quote Button -->
        <div class="d-flex justify-content-center">
            <button onclick="getRandomQuote()"
            id="button-quote" class="btn btn-primary" type="button"">Get Next Quote</button>
        </div>
    </div>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/quote.js"></script>
</body>

</html>
