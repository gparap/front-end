<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container"">
        <h1 class="d-flex justify-content-center">Basic Calculator</h1>

        <!-- Result button -->
        <div class="d-flex justify-content-center">
            <button id="button-result" class="btn btn-primary" type="button">0</button>
        </div>
        
        <!-- Buttons 9,8,7,/ -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary button-input" type="button">9</button>
            <button class="btn btn-primary button-input" type="button">8</button>
            <button class="btn btn-primary button-input" type="button">7</button>
            <button class="btn btn-primary button-input" type="button">/</button>
        </div>
        
        <!-- Buttons 6,5,4,* -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary button-input" type="button">6</button>
            <button class="btn btn-primary button-input" type="button">5</button>
            <button class="btn btn-primary button-input" type="button">4</button>
            <button class="btn btn-primary button-input" type="button">*</button>
        </div>
        
        <!-- Buttons 3,2,1,- -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary button-input" type="button">3</button>
            <button class="btn btn-primary button-input" type="button">2</button>
            <button class="btn btn-primary button-input" type="button">1</button>
            <button class="btn btn-primary button-input" type="button">-</button>
        </div>
        
        <!-- Buttons C,0,=,+ -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary button-input" type="button">C</button>
            <button class="btn btn-primary button-input" type="button">0</button>
            <button class="btn btn-primary button-input" type="button">=</button>
            <button class="btn btn-primary button-input" type="button">+</button>
        </div>
    </div>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
